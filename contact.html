  <script>
    // Получаем форму
    var form = document.getElementById('contactForm');

    // Добавляем обработчик события отправки формы
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Предотвращаем отправку формы по умолчанию

        // Отправляем данные формы через AJAX
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'post.php', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                // Если ответ успешный, отображаем всплывающее окно
                var popoverTriggerEl = document.querySelector('[data-bs-toggle="popover"]');
                var popover = new bootstrap.Popover(popoverTriggerEl);
                popover.show();

                // Добавляем сообщение "Данные успешно отправлены!" в DOM страницы
                var successMessage = document.createElement('div');
                successMessage.innerHTML = '<p>Данные успешно отправлены!</p>';
                document.body.appendChild(successMessage);
            }
        };
        xhr.send(formData);
    });
</script>
